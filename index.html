<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/24baea5853.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link href="app.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-forecast">
         <form id="search-form">
          <div class="row">
            <div class="col-5">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
             <div class="col-3">
              <button type="button" class="btn btn-secondary" id="current-city">Your City</button>
            </div>
          </div>
        </form>
        
      <div class=date>
      </div>
       <div class=time>
      </div>
      <h1>
        <div class="city">
        </div>
        <i class="fas fa-sun today" id="today-emoji"></i>
       </h1>
      <div class="current-temp"><span class=temperature id="cTemp"></span> 
      <span class="units"><a href="#" id="cLink">°C</a>|<a id="fLink" href="#">°F</a></span>
      </div>
      <div class="row">
        <div class="col-2">
          Mon
          <br />
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          21°/33°
        </div>
        <div class="col-2">
          Tue
          <br />
          <i class="fas fa-sun"></i>
          <br />
          24°/32°
        </div>
        <div class="col-2">
          Wed
          <br />
          <i class="fas fa-cloud-sun"></i>
          <br />
          29°/34°
        </div>
        <div class="col-2">
          Thu
          <br />
          <i class="fas fa-cloud"></i>
          <br />
          24°/32°
        </div>
        <div class="col-2">
          Fri
          <br />
          <i class="fas fa-sun"></i>
          <br />
          25°/31°
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
